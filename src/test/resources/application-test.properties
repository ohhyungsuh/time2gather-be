spring.application.name=time2gather-test

# H2 In-Memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=false

# Flyway (??? ????)
spring.flyway.enabled=false

# JWT Configuration
jwt.secret=test-secret-key-for-jwt-token-generation-must-be-at-least-256-bits-long-for-hs256
jwt.expiration-ms=3600000

# OAuth - Kakao (????)
oauth.kakao.client-id=test-client-id
oauth.kakao.client-secret=test-client-secret
oauth.kakao.redirect-uri=http://localhost:3000/callback
oauth.kakao.default-redirect-uri=http://localhost:3000/callback

# OAuth - Google (????)
oauth.google.client-id=test-google-client-id
oauth.google.client-secret=test-google-client-secret

# AI Provider Configuration (????)
ai.provider=openai

# OpenAI Configuration (????)
openai.api-key=test-api-key
openai.api-base=test
openai.model=gpt-4

# Spring AI Configuration (????)
spring.ai.openai.api-key=test-api-key
spring.ai.openai.base-url=https://api.openai.com
spring.ai.openai.chat.options.model=gpt-4

# iCalendar Export
icalendar.product-id=-//Time2Gather//Meeting Scheduler//EN



