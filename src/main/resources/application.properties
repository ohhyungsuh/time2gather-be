spring.application.name=time2gather

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# DataSource (?? ??? - ????? ????? ??)

spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/time2gather?serverTimezone=Asia/Seoul&characterEncoding=UTF-8}
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:1234}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# JWT Configuration
jwt.secret=your-secret-key-must-be-at-least-256-bits-long-for-hs256-algorithm-please-change-this-in-production
jwt.expiration-ms=3600000

# OAuth - Kakao
oauth.kakao.client-id=${KAKAO_CLIENT_ID:4ea5e31b7c9fd5131c30f91acac4abb0}
oauth.kakao.client-secret=${KAKAO_CLIENT_SECRET:Ftk2nyEdPIsgBBJFlqstGO3X1r1teH9L}
oauth.kakao.redirect-uri=${KAKAO_REDIRECT_URI:https://localhost:3000/login/oauth2/code/kakao}

# JPA Auditing
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# Swagger / OpenAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.csrf.enabled=false
springdoc.swagger-ui.tryItOutEnabled=true

