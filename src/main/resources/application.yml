server:
  # AWS ALB/ELB 뒤에서 X-Forwarded-* 헤더를 신뢰하여 HTTPS 리다이렉트 올바르게 처리
  forward-headers-strategy: framework

spring:
  application:
    name: time2gather

  # Spring AI Configuration
  ai:
    openai:
      api-key: ${OPENAI_API_KEY:dummy-key}
      base-url: ${OPENAI_API_BASE:https://api.openai.com}
      chat:
        options:
          model: ${OPENAI_MODEL:gpt-4}
          temperature: 0.7
    mcp:
      server:
        name: time2gather
        version: 1.0.0
        type: SYNC
        # Streamable HTTP for PlayMCP compatibility (단일 /mcp 엔드포인트)
        # Valid values: SSE, STREAMABLE, STATELESS
        protocol: STREAMABLE
        streamable-http:
          mcp-endpoint: /mcp
        annotation-scanner:
          enabled: true
          base-packages: com.cover.time2gather.api.mcp
        instructions: "Time2Gather는 모임 일정 조율 서비스입니다. 모임 생성, 시간 투표, 장소 투표, 일정 확정 등의 기능을 제공합니다."

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    open-in-view: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.MySQLDialect
        enable_lazy_load_no_trans: true

  datasource:
    url: ${MYSQL_URL:jdbc:mysql://localhost:3306/time2gather?serverTimezone=Asia/Seoul&characterEncoding=UTF-8}
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASSWORD:1234}
    driver-class-name: com.mysql.cj.jdbc.Driver

  flyway:
    enabled: true
    baseline-on-migrate: true

  # Spring Security OAuth2 Client (카카오 소셜 로그인 - Authorization Server 연동용)
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${KAKAO_CLIENT_ID:4ea5e31b7c9fd5131c30f91acac4abb0}
            client-secret: ${KAKAO_CLIENT_SECRET:Ftk2nyEdPIsgBBJFlqstGO3X1r1teH9L}
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope: profile_nickname, profile_image, account_email
            client-name: Kakao
            client-authentication-method: client_secret_post
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

# JWT Configuration
jwt:
  secret: your-secret-key-must-be-at-least-256-bits-long-for-hs256-algorithm-please-change-this-in-production
  expiration-ms: 3600000

# OAuth - Kakao (Client)
oauth:
  kakao:
    client-id: ${KAKAO_CLIENT_ID:4ea5e31b7c9fd5131c30f91acac4abb0}
    client-secret: ${KAKAO_CLIENT_SECRET:Ftk2nyEdPIsgBBJFlqstGO3X1r1teH9L}
  google:
    client-id: ${GOOGLE_CLIENT_ID:your-google-client-id}
    client-secret: ${GOOGLE_CLIENT_SECRET:your-google-client-secret}
  redirect:
    default: ${OAUTH_REDIRECT_URL:https://time2gather.com/login/oauth2/code/kakao}

# OAuth2 Authorization Server (for PlayMCP)
oauth2:
  server:
    issuer: ${OAUTH2_ISSUER:https://api.time2gather.org}
    playmcp:
      client-id: ${PLAYMCP_CLIENT_ID:playmcp-time2gather}
      client-secret: ${PLAYMCP_CLIENT_SECRET:time2gather-mcp-secret-2024}
      redirect-uri: ${PLAYMCP_REDIRECT_URI:https://playmcp.kakao.com/api/v1/applied-mcps/561/authorize/oauth:callback}

# Swagger
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    disable-swagger-default-url: true
    display-request-duration: true
    csrf:
      enabled: false
    tryItOutEnabled: true

# AI Provider Configuration
ai:
  provider: ${AI_PROVIDER:openai}  # openai, anthropic, ollama


# Legacy OpenAI Config (for backward compatibility)
openai:
  api-key: ${OPENAI_API_KEY:dummy-key}
  api-base: ${OPENAI_API_BASE:https://api.openai.com}
  model: ${OPENAI_MODEL:gpt-4}

# Actuator (Health Check)
management:
  endpoints:
    web:
      exposure:
        include: health,info
      base-path: /
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true
  health:
    db:
      enabled: true

# Logging
logging:
  level:
    root: INFO
    com.cover.time2gather: INFO
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
    org.hibernate.orm.jdbc.bind: WARN
    org.springframework.web.servlet.resource: ERROR
    org.springframework.security.web: WARN
    # OAuth2 Authorization Server 디버깅
    org.springframework.security.oauth2.server.authorization: DEBUG
    org.springframework.security.oauth2.server.authorization.authentication: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} %5p [%t] %-40.40logger{39} : %m%n%wEx"

