<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time2Gather 로그인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 28px;
            color: #333;
        }
        
        .logo p {
            color: #666;
            margin-top: 8px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .error-message {
            background: #fee;
            color: #c00;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e1e1e1;
        }
        
        .divider span {
            padding: 0 16px;
            color: #999;
            font-size: 14px;
        }
        
        .kakao-btn {
            width: 100%;
            padding: 14px;
            background: #FEE500;
            color: #000000;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .kakao-btn:hover {
            background: #e6cf00;
        }
        
        .info-text {
            text-align: center;
            margin-top: 24px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Time2Gather</h1>
            <p>PlayMCP 연동 로그인</p>
        </div>
        
        <div th:if="${param.error}" class="error-message">
            이메일 또는 비밀번호가 올바르지 않습니다.
        </div>
        
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">이메일</label>
                <input type="email" id="username" name="username" required 
                       placeholder="your@email.com">
            </div>
            
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required
                       placeholder="비밀번호 입력">
            </div>
            
            <button type="submit" class="login-btn">로그인</button>
        </form>
        
        <div class="divider">
            <span>또는</span>
        </div>
        
        <a href="/oauth2/authorization/kakao" class="kakao-btn">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                <path d="M10 3C5.58172 3 2 5.90302 2 9.5C2 11.8512 3.58447 13.9119 6 14.9V18L9.5 15.5C9.66667 15.5 9.83333 15.5 10 15.5C14.4183 15.5 18 12.597 18 9C18 5.40302 14.4183 3 10 3Z" fill="#000000"/>
            </svg>
            카카오 로그인
        </a>
        
        <p class="info-text">
            이 로그인은 PlayMCP 서비스 연동을 위한 것입니다.
        </p>
    </div>
</body>
</html>
