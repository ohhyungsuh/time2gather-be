<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <defs>
    <!-- Gradient for main circle -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for accent -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F472B6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#6366F1" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="180" r="140" fill="url(#mainGradient)" filter="url(#shadow)"/>
  
  <!-- Clock face -->
  <circle cx="200" cy="180" r="100" fill="white" opacity="0.95"/>
  
  <!-- Clock hour markers -->
  <g stroke="#E5E7EB" stroke-width="2">
    <line x1="200" y1="90" x2="200" y2="100"/>
    <line x1="200" y1="260" x2="200" y2="270"/>
    <line x1="110" y1="180" x2="120" y2="180"/>
    <line x1="280" y1="180" x2="290" y2="180"/>
  </g>
  
  <!-- Clock hands -->
  <g stroke-linecap="round">
    <!-- Hour hand -->
    <line x1="200" y1="180" x2="200" y2="120" stroke="#4F46E5" stroke-width="6"/>
    <!-- Minute hand -->
    <line x1="200" y1="180" x2="250" y2="150" stroke="#6366F1" stroke-width="4"/>
  </g>
  
  <!-- Center dot -->
  <circle cx="200" cy="180" r="8" fill="url(#accentGradient)"/>
  
  <!-- People icons around clock -->
  <!-- Person 1 (top-left) -->
  <g transform="translate(100, 80)">
    <circle cx="0" cy="0" r="18" fill="#F472B6"/>
    <circle cx="0" cy="-5" r="7" fill="white"/>
    <ellipse cx="0" cy="8" rx="10" ry="6" fill="white"/>
  </g>
  
  <!-- Person 2 (top-right) -->
  <g transform="translate(300, 80)">
    <circle cx="0" cy="0" r="18" fill="#34D399"/>
    <circle cx="0" cy="-5" r="7" fill="white"/>
    <ellipse cx="0" cy="8" rx="10" ry="6" fill="white"/>
  </g>
  
  <!-- Person 3 (bottom-left) -->
  <g transform="translate(90, 260)">
    <circle cx="0" cy="0" r="18" fill="#FBBF24"/>
    <circle cx="0" cy="-5" r="7" fill="white"/>
    <ellipse cx="0" cy="8" rx="10" ry="6" fill="white"/>
  </g>
  
  <!-- Person 4 (bottom-right) -->
  <g transform="translate(310, 260)">
    <circle cx="0" cy="0" r="18" fill="#60A5FA"/>
    <circle cx="0" cy="-5" r="7" fill="white"/>
    <ellipse cx="0" cy="8" rx="10" ry="6" fill="white"/>
  </g>
  
  <!-- Connection lines (dashed) -->
  <g stroke="#D1D5DB" stroke-width="2" stroke-dasharray="5,5" fill="none">
    <path d="M 118 80 Q 160 100 160 140"/>
    <path d="M 282 80 Q 240 100 240 140"/>
    <path d="M 108 260 Q 160 240 160 220"/>
    <path d="M 292 260 Q 240 240 240 220"/>
  </g>
  
  <!-- Text: time2gather -->
  <text x="200" y="360" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="36" font-weight="700" fill="#1F2937">
    <tspan fill="#6366F1">time</tspan><tspan fill="#EC4899">2</tspan><tspan fill="#1F2937">gather</tspan>
  </text>
</svg>